    <div class="bearbeiten">

            <div class="col-sm-6">
                <h3>Set Training</h3>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <p>
                    <label for="exercise">exercise</label>
                    <input type="text" id="exercise" name="exercise" required/>
                </p>
            </div>
            <div class="col-sm-2">
                <label for="muscleGroup">muscleGroup:</label>
                <select name="muscleGroup" id="muscleGroup">
                        <option value="chest">Chest</option>
                        <option value="quads">Quads</option>
                        <option value="back">Back</option>
                        <option value="shoulders">Shoulders</option>
                        <option value="hamstring">Hamstring</option>
                        <option value="glutes">Glutes</option>
                        <option value="calfs">Calfs</option>
                    </optgroup>

                </select>
            </div>
            <div class="col-sm-2">
                <p>
                    <label for="setAmount">setAmount</label>
                    <input type="number" id="setAmount" name="setAmount" required/>
                </p>
            </div>
            <div class="col-sm-2">
                <p>
                    <label for="repAmount">repAmount</label>
                    <input type="number" id="repAmount" name="repAmount" required/>

            </div>
            <div class="col-sm-2">
                <p>
                    <label for="details">details</label>
                    <input type="text" id="details" name="details" required/>
                </p>
            </div>
